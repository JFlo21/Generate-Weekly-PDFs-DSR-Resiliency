name: ðŸ©º System Health Check

permissions:
  contents: read

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  TZ: UTC

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUNBUFFERED: 1
      GITHUB_ACTIONS: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run system health check
        run: python validate_system_health.py
        continue-on-error: true
      
      - name: Upload system health report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: system-health-report-${{ github.run_number }}
          path: generated_docs/system_health.json
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          echo "System health check completed"
          if [ -f generated_docs/system_health.json ]; then
            echo "Health report generated successfully"
            cat generated_docs/system_health.json
          else
            echo "No health report generated"
          fi